<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA-falsokk</title>
     
    
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/font.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">

    <link rel="shortcut icon" href="./src/img/favicon.png" type="image/x-icon">
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet" />
    <link rel="stylesheet" href="./src/css/fontes.css"/>

</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="./src/img/logo-rockstar.svg" alt="logo-rockstar">
            <hr>
            <img src="./src/img/logo-gta.svg" alt="logo-gta">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#comprar">Comprar</a>
                </li>
                <li>
                    <a href="https://support.rockstargames.com/br/" target="_blank">Suporte <img src="./src/img/icone-link.svg" alt=""></a>
                </li>
            </ul>
    </header>
    </nav>
    <main class="home" id="home">
        <img class="imagem-fundo" src="./src/img/bg-main.png" alt="rapaiz com moletom laranja do lado de um carro">
        
        <div class="informacoes">
            <div class="lista-de-jogo">
                <img src="./src/img/logo-gta-v.svg" alt="Logo GTA V">
                <img src="./src/img/logo-gta-online.svg" alt="Logo GTA Online">
            </div>
            <h1 class="titulo">Já disponiveis para Xbox Seris X|S.</h1>
            <p class="texto">Experimente os fênomenos de entreterimento Grand Theft Auto V e GTA Oline.</p>
            <a class="btn-comprar" href="#comprar">Compre Já</a>
        </div>
    </main>
    <section class="compre-ja" id="comprar">
        <h2 class="titulo">Compre Já</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="./src/img/gta5.jpg" alt="capa do jogo GTA V">
            <div class="informacoes">
                <h3>Grand Theft Auto V</h3>
                <p>
                    Inclui <strong>Modo história do GTA</strong> e <strong>GTA Online</strong>
                </p>
                <ul class="plataformas">
                    <li>
                        <img src="./src/img/logo-ps5.svg" alt="Logo PlayStation 5">
                    </li>
                    <li>
                        <img src="./src/img/logo-xbox-series-s.svg" alt="Logo Xbox seris X|S">
                    </li>
                    <li>
                        <img src="./src/img/logo-ps4.svg" alt="Logo PlayStation 4">
                    </li>
                    <li>
                        <img src="./src/img/logo-xbox-one.svg" alt="Logo Xbox one">
                    </li>
                    <li>
                        <img src="./src/img/logo-pc.svg" alt="Logo PC">
                    </li>
                </ul>
            </div>
            <button class="btn-plataforma">
                Selecione a plataforma
                <ul class="plataformas">
                    <li>
                        <img src="./src/img/logo-ps5.svg" alt="Logo PlayStation 5">
                    </li>
                    <li>
                        <img src="./src/img/logo-xbox-series-s.svg" alt="Logo Xbox seris X|S">
                    </li>
                    <li>
                        <img src="./src/img/logo-ps4.svg" alt="Logo PlayStation 4">
                    </li>
                    <li>
                        <img src="./src/img/logo-xbox-one.svg" alt="Logo Xbox one">
                    </li>
                    <li>
                        <img src="./src/img/logo-pc.svg" alt="Logo PC">
                    </li>
                </ul>
            </button>
        </div>
    </section>

    <script src="./src/js/script.js"></script>

</body>

</html>
